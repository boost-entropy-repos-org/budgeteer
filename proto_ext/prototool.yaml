# Generates vendor JS and TS files
---
protoc:
  version: 3.6.1
  includes:
    - third_party/googleapis

generate:
  plugins:
    - name: ts
      output: ../frontend/src/gen
      flags: service=true
      path: ../node_modules/.bin/protoc-gen-ts

    - name: js
      output:  ../frontend/src/gen
      flags: import_style=commonjs,binary
